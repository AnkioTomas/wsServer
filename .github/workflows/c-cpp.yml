name: CI

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  TRAVIS: 1

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux:
    name: Linux (AMD64) Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build & Tests
      run: >
        mkdir build &&
        cd build &&
        cmake .. -DCMAKE_BUILD_TYPE=Release -DENABLE_WSSERVER_TEST=On &&
        make -j$(nproc) &&
        CTEST_OUTPUT_ON_FAILURE=1 ctest --verbose
